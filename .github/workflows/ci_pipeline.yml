name: Consumable API

on: [push, workflow_dispatch]

jobs:
  linter:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Setup application
      - run: npm ci

      - name: Run linter
        run: npm run lint

  tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Setup application
      - run: npm ci

      - name: Run Unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

      - name: Run e2e tests
        run: cp sample.env .env && npm run test:e2e:ci

  coverage:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Setup application
      - run: npm ci

      - name: Run coverage
        run: npm run test:coverage

  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Setup application
      - run: npm ci

      - name: Build application
        run: npm run build
